<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
      <ion-list>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input #email formControlName="email" type="email" [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.dirty">
          <p color="danger" *ngIf="loginForm.controls.email.hasError('required')">This field is required.</p>
          <p color="danger" *ngIf="loginForm.controls.email.hasError('invalidEmail')">Invalid email format.</p>
        </ion-item>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input #password formControlName="password" type="password" [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty">
          <p color="danger" *ngIf="loginForm.controls.password.hasError('required')">This field is required.</p>
          <p color="danger" *ngIf="loginForm.controls.password.hasError('minlength')">This field is must be at least 5 characters.</p>
          <p color="danger" *ngIf="loginForm.controls.password.hasError('maxlength')">This field is must be less than 30 characters.</p>
        </ion-item>
      </ion-list>
      <div>
        <button ion-button full type="submit" [disabled]="!loginForm.valid">Sign In</button>
      </div>
    </form>
    <div ion-text text-center padding>
      <button class="inverted" ion-button clear (click)="createAccount()">Register</button>
    </div>

  </ion-card>
</ion-content>
