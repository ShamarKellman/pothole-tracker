<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <form [formGroup]="registerForm" (submit)="registerUser()" novalidate>
      <ion-list>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input #email formControlName="email" type="email" [class.invalid]="!registerForm.controls.email.valid && registerForm.controls.email.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!registerForm.controls.email.valid && registerForm.controls.email.dirty">
          <p color="danger" *ngIf="registerForm.controls.email.hasError('required')">This field is required.</p>
          <p color="danger" *ngIf="registerForm.controls.email.hasError('invalidEmail')">Invalid email format.</p>
        </ion-item>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input #password formControlName="password" type="password" [class.invalid]="!registerForm.controls.password.valid && registerForm.controls.password.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!registerForm.controls.password.valid && registerForm.controls.password.dirty">
          <p color="danger" *ngIf="registerForm.controls.password.hasError('required')">This field is required.</p>
          <p color="danger" *ngIf="registerForm.controls.password.hasError('minlength')">This field is must be at least 5 characters.</p>
          <p color="danger" *ngIf="registerForm.controls.password.hasError('maxlength')">This field is must be less than 30 characters.</p>
        </ion-item>
      </ion-list>
      <div>
        <button ion-button full padding-top type="submit" [disabled]="!registerForm.valid">Register</button>
      </div>
    </form>
  </ion-card>
</ion-content>
